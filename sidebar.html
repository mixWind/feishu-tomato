<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>番茄钟</title>
  <style>
    body{font-family:-apple-system, sans-serif; padding:16px;}
    .btn{background:#0087ff;color:#fff;border:none;padding:6px 12px;border-radius:4px;margin:4px 0;cursor:pointer;}
    .btn:disabled{opacity:.5;cursor:not-allowed;}
    #timer{font-size:24px;font-weight:bold;margin:8px 0;}
  </style>
</head>
<body>
  <button id="startBtn" class="btn">开始番茄</button>
  <button id="stopBtn" class="btn" disabled>中断退出</button>
  <div id="timer" style="display:none;"></div>

  <script src="tomato.js"></script>
</body>
</html>
